<mat-drawer-container class="min-h-screen">
   <mat-drawer #drawer 
      [ngClass]="matches() ? '' : 'mat-drawer-in-mobile' " 
      [mode]="matches() ? 'side' : 'over' " opened>
      <app-menu-slide [matDrawer]="drawer" />
   </mat-drawer>
   <mat-drawer-content>
      <app-nav-bar [matDrawer]="drawer"/>
      <router-outlet />
   </mat-drawer-content>
</mat-drawer-container>
